<div class="toolBar">
  <div class="title">Choix de l'outil</div>
  <app-tools-search
    class="searchBar"
    (updateFilter)="updateFilteredTools($event)"
  ></app-tools-search>
  <hr size="1" />
  <div class="outilContainer">
    <div
      [ngClass]="{
        hide: !filteredTools.includes(Tools.Selection),
        active: activeTool === Tools.Selection,
        outilCard: true
      }"
      (click)="setActiveTool(Tools.Selection)"
    >
      <img
        src="../../../assets/tools/selection-plus-duotone-svgrepo-com.svg"
        alt="Square Select"
      />
      <div class="outilTitle">Selection</div>
    </div>
    <div
      [ngClass]="{
        hide: !filteredTools.includes(Tools.Move),
        active: activeTool === Tools.Move,
        outilCard: true
      }"
      (click)="setActiveTool(Tools.Move)"
    >
      <img src="../../../assets/tools/move-svgrepo-com.svg" alt="Move arrows" />
      <div class="outilTitle">Move</div>
    </div>
    <div
      [ngClass]="{
        hide: !filteredTools.includes(Tools.Fill),
        active: activeTool === Tools.Fill,
        outilCard: true
      }"
      (click)="setActiveTool(Tools.Fill)"
    >
      <img
        src="../../../assets/tools/bucket-svgrepo-com.svg"
        alt="Fill bucket"
      />
      <div class="outilTitle">Fill</div>
    </div>
    <div
      [ngClass]="{
        hide: !filteredTools.includes(Tools.Pen),
        active: activeTool === Tools.Pen,
        outilCard: true
      }"
      (click)="setActiveTool(Tools.Pen)"
    >
      <img
        src="../../../assets/tools/pen-write-note-compose-svgrepo-com.svg"
        alt="Pen"
      />
      <div class="outilTitle">Draw</div>
    </div>
    <div
      [ngClass]="{
        hide: !filteredTools.includes(Tools.Line),
        active: activeTool === Tools.Line,
        outilCard: true
      }"
      (click)="setActiveTool(Tools.Line)"
    >
      <img src="../../../assets/tools/line-svgrepo-com.svg" alt="Line" />
      <div class="outilTitle">Line</div>
    </div>
    <div
      [ngClass]="{
        hide: !filteredTools.includes(Tools.Box),
        active: activeTool === Tools.Box,
        outilCard: true
      }"
      (click)="setActiveTool(Tools.Box)"
    >
      <img
        src="../../../assets/tools/square-box-empty-rect-wrapper-round-shape-svgrepo-com.svg"
        alt="Box"
      />
      <div class="outilTitle">Box</div>
    </div>
    <div
      [ngClass]="{
        hide: !filteredTools.includes(Tools.Circle),
        active: activeTool === Tools.Circle,
        outilCard: true
      }"
      (click)="setActiveTool(Tools.Circle)"
    >
      <img src="../../../assets/tools/circle-svgrepo-com.svg" alt="Circle" />
      <div class="outilTitle">Circle</div>
    </div>
    <div
      [ngClass]="{
        hide: !filteredTools.includes(Tools.Polygon),
        active: activeTool === Tools.Polygon,
        outilCard: true
      }"
      (click)="setActiveTool(Tools.Polygon)"
    >
      <img src="../../../assets/tools/polygon-svgrepo-com.svg" alt="Polygon" />
      <div class="outilTitle">Poylgon</div>
    </div>
    <div
      [ngClass]="{
        hide: !filteredTools.includes(Tools.Eraser),
        active: activeTool === Tools.Eraser,
        outilCard: true
      }"
      (click)="setActiveTool(Tools.Eraser)"
    >
      <img src="../../../assets/tools/eraser-svgrepo-com.svg" alt="Eraser" />
      <div class="outilTitle">Erase</div>
    </div>
    <div
      [ngClass]="{
        hide: !filteredTools.includes(Tools.Delete),
        active: activeTool === Tools.Delete,
        outilCard: true
      }"
      (click)="setActiveTool(Tools.Delete)"
    >
      <img src="../../../assets/tools/delete-svgrepo-com.svg" alt="Delete" />
      <div class="outilTitle">Delete</div>
    </div>
  </div>
</div>
